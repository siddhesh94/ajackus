<div class="container text-center mt-5 mb-5">
    <div class="row">
        <div class="col-lg-12 col-lg-offset-0">
            <i class="fa fa-search"></i>
        </div>
    </div>
</div>


<div class="text-center">
    <p>Please confirm  or edit  your contact information, so that  we can<br>notify you when you are approved for our BETA</p>
</div>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form action="#" class="form-container" [formGroup] = "signupForm" #myform = "ngForm" (ngSubmit)="addUser(signupForm)">
                <div class="form-group">
                    <label for="exampleInputName" class="label small">Name</label>
                    <input type="name" class="form-control" id="exampleInputName" value="name" name="name" placeholder="Name" formControlName="names" [matAutocomplete] = "auto" ngmodel>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let name of names" [value]="name">
                          {{name}}
                        </mat-option>
                    </mat-autocomplete>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="label small">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="email" name="email" placeholder="Enter email" formControlNames="emailid" [matAutocomplete] = "auto" ngmodel>
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let email of emailid" [value]="email">
                      {{email}}
                    </mat-option>
                </mat-autocomplete>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword" class="label small">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" value="password" name="password" placeholder="Password" formControlNames = "password"  ngmodel>
                  </div>
                <button type="submit" class="btn btn-outline-danger " ><a routerLink="/thankyou">Submit</a> </button>
              </form>
        </section>
    </section>
</section>
